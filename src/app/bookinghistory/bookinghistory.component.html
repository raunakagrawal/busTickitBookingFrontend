<div  style="width: 70%; margin: auto; margin-top: 50px;" class="table-container">
    <table mat-table [dataSource]="bookingsData" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let entry">{{ entry.date | date }}</td>
      </ng-container>
      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef>From</th>
        <td mat-cell *matCellDef="let entry">{{ entry.fromCity }}</td>
      </ng-container>
      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef>Destination</th>
        <td mat-cell *matCellDef="let entry">{{ entry.toCity }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let entry">{{ entry.passangerName }}</td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let entry">{{ entry.passangerAge }}</td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let entry">{{ entry.passangerGender }}</td>
      </ng-container>
      <ng-container matColumnDef="fare">
        <th mat-header-cell *matHeaderCellDef>Fare</th>
        <td mat-cell *matCellDef="let entry">{{ entry.fare }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let entry">{{ entry.status }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['date','from','destination','name','age','gender','fare','status']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['date', 'from', 'destination', 'name', 'age', 'gender', 'fare','status']"></tr>
    </table>
  </div>
